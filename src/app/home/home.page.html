<ion-header *ngIf="!this.x">
    <ion-toolbar color="light">
        <ion-buttons slot="end">
            <ion-button (click)="this.toggleSearch()">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button (click)="navigate('profile')">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title *ngIf="!this.x">
            Peterest
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-header *ngIf="this.x">
    <ion-searchbar animated showCancelButton
                   [(ngModel)]="filter" (ionCancel)="toggleSearch()"
                    (ionChange)="getResults()" placeholder="Find images">
    </ion-searchbar>
</ion-header>


<ion-content>
    <ion-list *ngFor="let img of results">
        <ion-card color="light">
            <ion-card-header>
                <ion-title>{{img.type}}</ion-title>
            </ion-card-header>
            <img src={{img.src}}>
            <ion-card-content>
                <p>Name: {{img.name}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
